version: "3.5"

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/rthammat/data/mariadb
      o: bind
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/rthammat/data/wordpress
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/.
      args:
        - MYSQL_DB_NAME=${MYSQL_DB_NAME}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    image: mariadb_image
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    ports:
      - "3306:3306"
    restart: always
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress/.
    image: wordpress_image
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    ports:
      - "9000:9000"
    restart: always
